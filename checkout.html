<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearwater Fine Art Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="containers">
        <div class="row">
            <div class="col-75">
                  <div class="row">
                    <br>
                    <br><button class="btn"><a href="index.html">Return Home</a></button><br>
                    <h2>Payment Information:</h2><br>
                      <h3>Billing Address</h3><br>
                      <label for="fname"><i class="fa fa-user"></i> Full Name:</label><br>
                      <input type="text" id="fname" name="firstname" placeholder="Your Name *"><br>
                      <label for="email"><i class="fa fa-envelope"></i> Email:</label><br>
                      <input type="text" id="email" name="email" placeholder="Your Email *"><br>
                      <br>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address:</label><br>
                      <input type="text" id="adr" name="address" placeholder="Your Street Address *"><br>
                      <div class= "column3">
                        <label for="city"><i class="fa fa-institution"></i> City:</label><br>
                        <input type="text" id="city" name="city" placeholder="Your City *"><br>
                      </div>
                      <div class= "column3">    
                        <label for="state">State:</label><br>
                        <input type="text" id="state" name="state" placeholder="Your State *"><br>
                      </div>
                      <div class="column3">
                        <label for="zip">Zip:</label><br>
                        <input type="text" id="zip" name="zip" placeholder="Your Zip Code *"><br>
                      </div>
                    <br><br><br><br><br>
                      <h3>Payment</h3>
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div><br><br>
                      <label for="cname">Name on Card:</label><br>
                      <input type="text" id="cname" name="cardname" placeholder="John Doe"><br>
                      <label for="ccnum">Card Number:</label><br>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
                      <div class="column3">
                        <label for="expmonth">Expiration Month:</label><br>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September"><br>
                      </div>
                      <div class="column3">
                        <label for="expyear">Expiration Year:</label><br>
                        <input type="text" id="expyear" name="expyear" placeholder="2018"><br>
                      </div>
                      <div class="column3"> 
                        <label for="cvv">CVV:</label><br>
                        <input type="text" id="cvv" name="cvv" placeholder="352"><br>
                      </div> 
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping Address Same as Billing
                          </label><br><br><br>
                          <button type="submit" value="purchase" class="purchase"><a href="thanks-checkout.html">Purchase</a></button>
                        </form>
                      <br><br><br>
                  </div>
              </div>
    </div>
  </div>
      <div class="footer">
        <div class="text-center"><br>
            <p>&copy; Clearwater - Clearwater Fine Art Images 2024</p><br>
        </div>
    </div>
